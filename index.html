<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/main.min.css" />
    <title>Document</title>

  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="text-container">
          <p class="screen">ADVENTURE IS ON THE WAY</p>
          <div class="intro">
            <button class="myBtn" onclick="fadeOut()">START</button>
          </div>
        </div>
      </div>
      

      <div class="overlay-2"></div>
        <div id="content" class="content">
          <div class="text">
          <h1>Welcome to Explore NZ</h1>
          <p class="data">
            New Zealands expert travel planning agency at your fingertips.
            Explore Accomodation, Food, Activities and much more.
          </p>
        </div>
        <div class="btn-container">
          <a id="onePerson" class="btn">One Guest</a>
          <a id="twoPerson" class="btn">Two Guests</a>
          <a id="threePerson" class="btn">Three Guests</a>
          <a id="fourPerson" class="btn">Four Guests</a>
        </div>
      </container>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Javascript/minified/gsap.min.js"></script>
    <script src="Javascript/data.js"></script>
